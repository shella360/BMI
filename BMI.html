<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="./css/BMI.css">
</head>

<body>
    <div class="container">
        <h1>BMI計算機</h1>
        <P>身體質量指數(Body Mass Index,簡稱BMI)是公認用來估計肥胖程度的方法</P>
        <p>BMI=體重(公斤)/身高的平方(公尺)</p>
        <div class="row">
            <span>我的身高:<input id="height" type="number">公分</span>
            <span>我的體重:<input id="weight" type="number">公斤</span>
            <button id="calc">計算</button>
            <button id="reset">重新計算</button>
        </div>
        <div class="row">BMI:<li id=BMI>結果</li>
        </div>
        <table>
            <tr>
                <th colspan="3">BMI值</th>
            </tr>
            <tr>
                <td></td>
                <td>男性</td>
                <td>女性</td>
            </tr>
            <tr>
                <td>體重過輕</td>
                <td><20</td>                    
                <td><19</td>    
            </tr>
            <tr>
                <td>正常範圍</td>
                <td>20-25</td>
                <td>19-25</td>
            </tr>
            <tr>
                <td>體重過重</td>
                <td>25-30</td>
                <td>25-30</td>
            </tr>
            <tr>
                <td>肥胖</td>
                <td>30-40</td>
                <td>30-40</td>
            </tr>
            <tr>
                <td>病態肥胖</td>
                <td>>40</td>
                <td>>40</td>
            </tr>

        </table>
    </div>

    <script>
        var height = document.querySelector('#height');
        var weight = document.querySelector('#weight');
        var calc = document.querySelector('#calc');
        var reset = document.querySelector('#reset');
        var BMI = document.querySelector('#BMI');

        calc.addEventListener('click', function () {
            var nv = weight.value * 1 / ((height.value * 1) / 100) ** 2;
            //單純作加法時value要*1才會變成數值
            let hv = height.value;
            let wv = weight.value;
            if (!hv || !wv) {
                alert('請輸入身高及體重!');
                return;
            }
            if (nv > 40) {
                sign = '病態肥胖';
            } else if ((nv > 30) && (nv <= 40)) {
                sign = '肥胖';
            } else if ((nv > 25) && (nv <= 30)) {
                sign = '體重過重';
            } else if ((nv > 20) && (nv <= 25)) {
                sign = '正常範圍';
            } else if (nv < 20) {
                sign = '體重過輕';
            }
            BMI.innerHTML = nv.toFixed(2) + ',' + sign;

        })

        reset.addEventListener('click', function () {
            height.value = '';
            weight.value = '';
            BMI.innerHTML = '';
        })




    </script>
</body>

</html>
